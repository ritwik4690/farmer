<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Farmville - Sign In</title>
</head>
<body>
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./images/farm-logo.png" alt="farmville">
                </div>
                <form>
                    <div>
                        <select name="pets" id="pet-select" class="text-input">
                            <option value="">Select type</option>
                            <option value="dog">Farmer</option>
                            <option value="cat">Warehouse</option>
                            <option value="hamster">Consumer</option>
                        </select>
                        
                    </div>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="sign-up.html" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020, Farmville All Rights Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
</body>
</html>
