<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Farmville - Sign Up</title>
</head>
<body>
    <div class="row">
        <div id="left">
            <div id="signin">
                <div class="logo su-logo">
                    <img src="./images/farm-logo.png" alt="farmville">
                </div>
                <form>
                    <div>
                        <label>Customer type:</label>
                        <select class="text-input">
                            <option value="">Select type</option>
                            <option value="dog">Farmer</option>
                            <option value="cat">Warehouse</option>
                            <option value="hamster">Consumer</option>
                        </select>
                        
                    </div>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign Up</button>
                </form>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="index.html" class="secondary-btn">Sign in instead?</a>
            </div>
            <footer id="main-footer" id="sign-up-footer">
                    <p>Copyright &copy; 2020, Farmville All Rights Reserved</p>
                    <div>
                        <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
            </footer>
        </div>
    </div>
</body>
</html>
